<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="points"></p>
        <div class="startMenus showMenu">
            <div class="instruction">
                <p>Car Race Game </p>
            </div>
            <div>
                <p class="score"></p>
                <p>Press <kbd>Left</kbd> and <kbd>Right</kbd> to Control your Car </p>
            </div>
            <div>
                <button class="startPlay">Play</button>
            </div>
            
        </div>
        <div class="game">
            <div class="enime"></div>
            <div class="enime2"></div>
            <div class="player"></div>
        </div>
    </div>
<footer>
    <script src="./script.js"></script>
</footer>
</body>

</html>
